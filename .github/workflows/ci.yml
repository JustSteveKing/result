name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.4]
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
      - name: Run Pint (code style)
        run: composer pint
      - name: Run PHPUnit
        run: composer test
      - name: Run PHPStan
        run: composer stan
      - name: Run Psalm
        run: composer psalm

